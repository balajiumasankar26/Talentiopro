<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="content" style="text-align: center; margin-top: 8%;">
            <h1>Login</h1>
            <form id="loginForm" style="max-width: 400px; margin: 0 auto; text-align: left;">
                <label for="email" style="display: block; margin: 10px 0;">Email</label>
                <input type="email" id="email" name="email" required 
                    style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">
                <label for="password" style="display: block; margin: 10px 0;">Password</label>
                <input type="password" id="password" name="password" required 
                    style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
