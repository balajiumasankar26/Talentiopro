<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="login.html" class="btn">Login</a>
        </nav>
        <div style="margin-top: 50px; max-width: 600px; margin-left: auto; margin-right: auto;">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name" style="display: block; margin: 10px 0;">Name</label>
                <input type="text" id="name" name="name" required 
                    style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">
                <label for="email" style="display: block; margin: 10px 0;">Email</label>
                <input type="email" id="email" name="email" required 
                    style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">
                <label for="message" style="display: block; margin: 10px 0;">Message</label>
                <textarea id="message" name="message" rows="5" required 
                    style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
                <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
